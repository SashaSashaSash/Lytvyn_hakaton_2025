<body>
  <div class="container">
    <nav>
      <div class="nav">
        <a href="osnovna.html">
            <button>–ì–æ–ª–æ–≤–Ω–∞</button>
          </a>

          </a>
      </div>
    </nav>
    <h1>–ó–±–µ—Ä–∏ –ø–∞–∑–ª 3x3</h1>
    <div id="puzzle-container">
      <div id="source" class="puzzle-grid"></div>
      <div id="target" class="puzzle-grid"></div>
    </div>
    <button id="checkButton">–ì–æ—Ç–æ–≤–æ</button>
    <div id="message"></div>
  </div>

<script>
  const gridSize = 3;
  const tileSize = 100;
  const source = document.getElementById('source');
  const target = document.getElementById('target');
  const message = document.getElementById('message');
  const positions = [];

  // –°—Ç–≤–æ—Ä—é—î–º–æ –ø—Ä–∞–≤–∏–ª—å–Ω—ñ –ø–ª–∏—Ç–∫–∏
  for (let row = 0; row < gridSize; row++) {
    for (let col = 0; col < gridSize; col++) {
      const tile = document.createElement('div');
      tile.classList.add('tile');
      tile.draggable = true;
      tile.dataset.correct = `${row}-${col}`;
      tile.dataset.bg = `-${col * tileSize}px -${row * tileSize}px`;
      tile.style.backgroundPosition = tile.dataset.bg;
      positions.push(tile);
    }
  }

  // –ü–µ—Ä–µ–º—ñ—à—É—î–º–æ
  positions.sort(() => Math.random() - 0.5);

  positions.forEach(tile => {
    tile.addEventListener('dragstart', handleDragStart);
    source.appendChild(tile);
  });

  // –°—Ç–≤–æ—Ä—é—î–º–æ –ø–æ—Ä–æ–∂–Ω—ñ –∫–ª—ñ—Ç–∏–Ω–∫–∏
  for (let i = 0; i < gridSize * gridSize; i++) {
    const cell = document.createElement('div');
    cell.classList.add('tile', 'empty');
    cell.dataset.index = i;
    cell.addEventListener('dragover', e => e.preventDefault());
    cell.addEventListener('drop', handleDrop);
    target.appendChild(cell);
  }

  function handleDragStart(e) {
    const tile = e.target;
    e.dataTransfer.setData('bg', tile.dataset.bg);
    e.dataTransfer.setData('correct', tile.dataset.correct);
    e.dataTransfer.setData('from', tile.parentElement.id);
    e.dataTransfer.setData('html', tile.outerHTML);
    tile.classList.add('dragging');
  }

  function handleDrop(e) {
    e.preventDefault();
    const html = e.dataTransfer.getData('html');
    const from = e.dataTransfer.getData('from');

    // —è–∫—â–æ —î —â–æ—Å—å —É—Å–µ—Ä–µ–¥–∏–Ω—ñ ‚Äî –≤–µ—Ä—Ç–∞—î–º–æ –π–æ–≥–æ –Ω–∞–∑–∞–¥ –¥–æ source
    if (e.target.firstChild) {
      const oldTile = e.target.firstChild;
      source.appendChild(oldTile);
    }

    // –∑–∞–º—ñ–Ω—é—î–º–æ –≤–º—ñ—Å—Ç
    e.target.innerHTML = html;
    const newTile = e.target.firstChild;
    newTile.addEventListener('dragstart', handleDragStart);
    e.target.classList.remove('empty');
  }

  document.addEventListener('dragend', () => {
    const dragging = document.querySelector('.dragging');
    if (dragging) dragging.classList.remove('dragging');
  });

// –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –Ω–∞ –≤–∏–≥—Ä–∞—à
document.getElementById('checkButton').addEventListener('click', () => {
  const targetTiles = target.children;
  let isWin = true;
  const expectedPositions = [];

  for (let i = 0; i < gridSize * gridSize; i++) {
    const targetTile = targetTiles[i];
    const targetIndex = Array.prototype.indexOf.call(targetTile.children, targetTile.firstChild);
    const targetRow = Math.floor(targetIndex / gridSize);
    const targetCol = targetIndex % gridSize;
    expectedPositions.push(`${targetRow}-${targetCol}`);
  }

  for (let i = 0; i < gridSize * gridSize; i++) {
    const targetTile = targetTiles[i];
    const targetIndex = Array.prototype.indexOf.call(targetTile.children, targetTile.firstChild);
    const targetRow = Math.floor(targetIndex / gridSize);
    const targetCol = targetIndex % gridSize;
    const expected = expectedPositions[i];

    if (targetRow !== parseInt(expected.split('-')[0]) || targetCol !== parseInt(expected.split('-')[1])) {
      isWin = false;
      break;
    }
  }

  if (isWin) {
    message.textContent = 'üéâ –¢–∏ —É–≤–æ–ª–æ–¥—ñ–≤ —Ü–∏–º–∏ —á–∞—Ä–∞–º–∏';
    message.style.display = 'block';
  } else {
    message.textContent = '–í–∏ –Ω–µ –∑–¥—ñ–π—Å–Ω–∏–ª–∏ –ø–µ—Ä–µ–º–æ–≥—É. –ü–µ—Ä–µ–≤—ñ—Ä—Ç–µ —Ä–æ–∑—Ç–∞—à—É–≤–∞–Ω–Ω—è –ø–ª–∏—Ç–æ–∫.';
    message.style.display = 'block';
  }
});
</script>
